<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Rock Paper Scissors!</h1>
        <p>You will now play 'Rock, Paper, Scissors' with the computer. I have faith you will be victorious!</p>
        <p><button id="startButton">Start Game!</button></p>
        
        <div>
            <input type="text" id="guessField" class="guessField">
            <p><button id="submitButton" class="guessSubmit">Submit answer</button></p>
        </div>
        <div>
            <p class="inputs"></p>
        </div>
        <div>
            <p class="resetArea"></p>
        </div>
        <script src="gamescript.js"></script>
    </body>
</html>
