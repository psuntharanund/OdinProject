<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="gamescript.js" defer></script>
    </head>
    <body>
        <h1>Rock Paper Scissors!</h1>
        <p>You will now play 'Rock, Paper, Scissors' with the computer in a Best of Five series. I have faith you will be victorious!</p>
        <p><button id="startButton">Start Game!</button></p>
        
        <div>
            <p><button id="rockButton">Rock</button> <button id="paperButton">Paper</button> <button id="scissorsButton">Scissors</button></p>
        </div>
        <div>
            <p class="inputs"></p>
        </div>
        <div>
            <p class="resetArea"></p>
        </div>
    </body>
</html>
